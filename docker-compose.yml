services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-family_finance_db}
      POSTGRES_USER: ${DB_USERNAME:-family_finance_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-family_finance_user} -d ${DB_NAME:-family_finance_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./family-finance-api
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DB_HOST: db
      DB_NAME: ${DB_NAME:-family_finance_db}
      DB_USERNAME: ${DB_USERNAME:-family_finance_user}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required}
      CARD_ENCRYPTION_KEY: ${CARD_ENCRYPTION_KEY:?CARD_ENCRYPTION_KEY is required}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    build:
      context: ./family-finance-front
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
